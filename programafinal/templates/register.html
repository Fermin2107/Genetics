{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2>Registro de usuario</h2>
<form method="post" class="mb-3">
    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required maxlength="100" autofocus>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required maxlength="100">
    </div>
    <button type="submit" class="btn btn-success">Registrarse</button>
    <a href="{{ url_for('login') }}" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
</form>
{% endblock %}
