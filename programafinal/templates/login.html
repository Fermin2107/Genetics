{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<h2>Iniciar Sesión</h2>
<form method="post" class="mb-3">
    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required maxlength="100" autofocus>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required maxlength="100">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a href="{{ url_for('register') }}" class="btn btn-link">¿No tienes cuenta? Regístrate</a>
</form>
{% endblock %}
