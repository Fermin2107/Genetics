{% extends "base.html" %}
{% block content %}
<h2>Editar animal</h2>
<form method="post">
    <label for="rp">RP:</label>
    <input type="text" name="rp" id="rp" value="{{ animal.rp }}" required>

    <label for="hba">HBA:</label>
    <input type="text" name="hba" id="hba" value="{{ animal.hba or '' }}">

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="{{ animal.nombre or '' }}">

    <label for="sexo">Sexo:</label>
    <input type="text" name="sexo" id="sexo" value="{{ animal.sexo or '' }}">

    <label for="fecha_nac">Fecha Nac:</label>
    <input type="date" name="fecha_nac" id="fecha_nac" value="{{ animal.fecha_nac|default('', true) }}">

    <label for="nacimiento">Nacimiento:</label>
    <input type="text" name="nacimiento" id="nacimiento" value="{{ animal.nacimiento or '' }}">

    <label for="color">Color:</label>
    <input type="text" name="color" id="color" value="{{ animal.color or '' }}">

    <label for="padre">Padre:</label>
    <input type="text" name="padre" id="padre" value="{{ animal.padre or '' }}">

    <label for="madre">Madre:</label>
    <input type="text" name="madre" id="madre" value="{{ animal.madre or '' }}">

    <label for="abuelo_paterno">Abuelo paterno:</label>
    <input type="text" name="abuelo_paterno" id="abuelo_paterno" value="{{ animal.abuelo_paterno or '' }}">

    <label for="abuelo_materno">Abuelo materno:</label>
    <input type="text" name="abuelo_materno" id="abuelo_materno" value="{{ animal.abuelo_materno or '' }}">

    <label for="familia">Familia:</label>
    <input type="text" name="familia" id="familia" value="{{ animal.familia or '' }}">

    <label for="f">F:</label>
    <input type="text" name="f" id="f" value="{{ animal.f or '' }}">

    <label for="tamano">Tamaño:</label>
    <input type="text" name="tamano" id="tamano" value="{{ animal.tamano or '' }}">

    <!-- NUMÉRICOS -->
    <label for="pezuñas">Pezuñas:</label>
    <input type="number" step="any" name="pezuñas" id="pezuñas" value="{{ animal.pezuñas if animal.pezuñas is not none else '' }}">

    <label for="articulacion">Articulación:</label>
    <input type="number" step="any" name="articulacion" id="articulacion" value="{{ animal.articulacion if animal.articulacion is not none else '' }}">

    <label for="clase">Clase:</label>
    <input type="number" step="any" name="clase" id="clase" value="{{ animal.clase if animal.clase is not none else '' }}">

    <label for="ap_delanteros">AP Delanteros:</label>
    <input type="text" name="ap_delanteros" id="ap_delanteros" value="{{ animal.ap_delanteros or '' }}">

    <label for="ap_traseros">AP Traseros:</label>
    <input type="text" name="ap_traseros" id="ap_traseros" value="{{ animal.ap_traseros or '' }}">

    <label for="curv_garrones">Curv. Garrones:</label>
    <input type="text" name="curv_garrones" id="curv_garrones" value="{{ animal.curv_garrones or '' }}">

    <label for="apert_posterior">Apert. Posterior:</label>
    <input type="text" name="apert_posterior" id="apert_posterior" value="{{ animal.apert_posterior or '' }}">

    <label for="ubres_pezones">Ubres/pezones:</label>
    <input type="text" name="ubres_pezones" id="ubres_pezones" value="{{ animal.ubres_pezones or '' }}">

    <label for="forma_testicular">Forma testicular:</label>
    <input type="text" name="forma_testicular" id="forma_testicular" value="{{ animal.forma_testicular or '' }}">

    <label for="desplazamiento">Desplazamiento:</label>
    <input type="text" name="desplazamiento" id="desplazamiento" value="{{ animal.desplazamiento or '' }}">

    <label for="impresion_general">Impresión general:</label>
    <input type="text" name="impresion_general" id="impresion_general" value="{{ animal.impresion_general or '' }}">

    <label for="musculatura">Musculatura:</label>
    <input type="text" name="musculatura" id="musculatura" value="{{ animal.musculatura or '' }}">

    <label for="anchura">Anchura:</label>
    <input type="text" name="anchura" id="anchura" value="{{ animal.anchura or '' }}">

    <label for="costilla">Costilla:</label>
    <input type="text" name="costilla" id="costilla" value="{{ animal.costilla or '' }}">

    <label for="docilidad">Docilidad:</label>
    <input type="text" name="docilidad" id="docilidad" value="{{ animal.docilidad or '' }}">

    <label for="valoracion">Valoración:</label>
    <input type="text" name="valoracion" id="valoracion" value="{{ animal.valoracion or '' }}">

    <label for="observaciones">Observaciones:</label>
    <textarea name="observaciones" id="observaciones">{{ animal.observaciones or '' }}</textarea>

    <label for="premios">Premios:</label>
    <textarea name="premios" id="premios">{{ animal.premios or '' }}</textarea>

    <h3>EPDs</h3>
    <label for="epd_nac">EPD Nac:</label>
    <input type="text" name="epd_nac" id="epd_nac" value="{{ animal.epd_nac or '' }}">

    <label for="epd_dest">EPD Dest:</label>
    <input type="text" name="epd_dest" id="epd_dest" value="{{ animal.epd_dest or '' }}">

    <label for="epd_leche">EPD Leche:</label>
    <input type="text" name="epd_leche" id="epd_leche" value="{{ animal.epd_leche or '' }}">

    <label for="epd_18m">EPD 18m:</label>
    <input type="text" name="epd_18m" id="epd_18m" value="{{ animal.epd_18m or '' }}">

    <label for="epd_pa_v">EPD PA/V:</label>
    <input type="text" name="epd_pa_v" id="epd_pa_v" value="{{ animal.epd_pa_v or '' }}">

    <label for="epd_ce">EPD CE:</label>
    <input type="text" name="epd_ce" id="epd_ce" value="{{ animal.epd_ce or '' }}">

    <label for="epd_aob">EPD AOB:</label>
    <input type="text" name="epd_aob" id="epd_aob" value="{{ animal.epd_aob or '' }}">

    <label for="epd_egs">EPD EGS:</label>
    <input type="text" name="epd_egs" id="epd_egs" value="{{ animal.epd_egs or '' }}">

    <label for="epd_marb">EPD MARB:</label>
    <input type="text" name="epd_marb" id="epd_marb" value="{{ animal.epd_marb or '' }}">

    <label for="val_14m">Val 14m:</label>
    <input type="text" name="val_14m" id="val_14m" value="{{ animal.val_14m or '' }}">

    <label for="val_18m">Val 18m:</label>
    <input type="text" name="val_18m" id="val_18m" value="{{ animal.val_18m or '' }}">

    <label for="val_ternero">Val ternero:</label>
    <input type="text" name="val_ternero" id="val_ternero" value="{{ animal.val_ternero or '' }}">

    <label for="val_adulto">Val adulto:</label>
    <input type="text" name="val_adulto" id="val_adulto" value="{{ animal.val_adulto or '' }}">

    <button type="submit">Guardar</button>
</form>
{% endblock %}
