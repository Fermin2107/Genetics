{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Editar animal</h2>
<form method="post" class="row g-3">

    <div class="col-md-2">
        <label for="rp" class="form-label">RP</label>
        <input type="text" class="form-control" name="rp" id="rp" value="{{ animal.rp }}" required>
    </div>
    <div class="col-md-2">
        <label for="hba" class="form-label">HBA</label>
        <input type="text" class="form-control" name="hba" id="hba" value="{{ animal.hba or '' }}">
    </div>
    <div class="col-md-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" value="{{ animal.nombre or '' }}">
    </div>
    <div class="col-md-2">
        <label for="sexo" class="form-label">Sexo</label>
        <input type="text" class="form-control" name="sexo" id="sexo" value="{{ animal.sexo or '' }}">
    </div>
    <div class="col-md-2">
        <label for="fecha_nac" class="form-label">Fecha Nac.</label>
        <input type="date" class="form-control" name="fecha_nac" id="fecha_nac" value="{{ animal.fecha_nac|default('', true) }}">
    </div>
    <div class="col-md-2">
        <label for="nacimiento" class="form-label">Nacimiento</label>
        <input type="text" class="form-control" name="nacimiento" id="nacimiento" value="{{ animal.nacimiento or '' }}">
    </div>
    <div class="col-md-2">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" name="color" id="color" value="{{ animal.color or '' }}">
    </div>
    <div class="col-md-2">
        <label for="padre" class="form-label">Padre</label>
        <input type="text" class="form-control" name="padre" id="padre" value="{{ animal.padre or '' }}">
    </div>
    <div class="col-md-2">
        <label for="madre" class="form-label">Madre</label>
        <input type="text" class="form-control" name="madre" id="madre" value="{{ animal.madre or '' }}">
    </div>
    <div class="col-md-2">
        <label for="abuelo_paterno" class="form-label">Abuelo paterno</label>
        <input type="text" class="form-control" name="abuelo_paterno" id="abuelo_paterno" value="{{ animal.abuelo_paterno or '' }}">
    </div>
    <div class="col-md-2">
        <label for="abuelo_materno" class="form-label">Abuelo materno</label>
        <input type="text" class="form-control" name="abuelo_materno" id="abuelo_materno" value="{{ animal.abuelo_materno or '' }}">
    </div>
    <div class="col-md-2">
        <label for="familia" class="form-label">Familia</label>
        <input type="text" class="form-control" name="familia" id="familia" value="{{ animal.familia or '' }}">
    </div>
    <div class="col-md-2">
        <label for="f" class="form-label">F</label>
        <input type="text" class="form-control" name="f" id="f" value="{{ animal.f or '' }}">
    </div>
    <div class="col-md-2">
        <label for="tamano" class="form-label">Tamaño</label>
        <input type="text" class="form-control" name="tamano" id="tamano" value="{{ animal.tamano or '' }}">
    </div>

    <!-- NUMÉRICOS -->
    <div class="col-md-2">
        <label for="pezuñas" class="form-label">Pezuñas</label>
        <input type="number" step="any" class="form-control" name="pezuñas" id="pezuñas" value="{{ animal.pezuñas if animal.pezuñas is not none else '' }}">
    </div>
    <div class="col-md-2">
        <label for="articulacion" class="form-label">Articulación</label>
        <input type="number" step="any" class="form-control" name="articulacion" id="articulacion" value="{{ animal.articulacion if animal.articulacion is not none else '' }}">
    </div>
    <div class="col-md-2">
        <label for="clase" class="form-label">Clase</label>
        <input type="number" step="any" class="form-control" name="clase" id="clase" value="{{ animal.clase if animal.clase is not none else '' }}">
    </div>

    <div class="col-md-2">
        <label for="ap_delanteros" class="form-label">AP Delanteros</label>
        <input type="text" class="form-control" name="ap_delanteros" id="ap_delanteros" value="{{ animal.ap_delanteros or '' }}">
    </div>
    <div class="col-md-2">
        <label for="ap_traseros" class="form-label">AP Traseros</label>
        <input type="text" class="form-control" name="ap_traseros" id="ap_traseros" value="{{ animal.ap_traseros or '' }}">
    </div>
    <div class="col-md-2">
        <label for="curv_garrones" class="form-label">Curv. Garrones</label>
        <input type="text" class="form-control" name="curv_garrones" id="curv_garrones" value="{{ animal.curv_garrones or '' }}">
    </div>
    <div class="col-md-2">
        <label for="apert_posterior" class="form-label">Apert. Posterior</label>
        <input type="text" class="form-control" name="apert_posterior" id="apert_posterior" value="{{ animal.apert_posterior or '' }}">
    </div>
    <div class="col-md-2">
        <label for="ubres_pezones" class="form-label">Ubres/pezones</label>
        <input type="text" class="form-control" name="ubres_pezones" id="ubres_pezones" value="{{ animal.ubres_pezones or '' }}">
    </div>
    <div class="col-md-2">
        <label for="forma_testicular" class="form-label">Forma testicular</label>
        <input type="text" class="form-control" name="forma_testicular" id="forma_testicular" value="{{ animal.forma_testicular or '' }}">
    </div>
    <div class="col-md-2">
        <label for="desplazamiento" class="form-label">Desplazamiento</label>
        <input type="text" class="form-control" name="desplazamiento" id="desplazamiento" value="{{ animal.desplazamiento or '' }}">
    </div>
    <div class="col-md-2">
        <label for="impresion_general" class="form-label">Impresión general</label>
        <input type="text" class="form-control" name="impresion_general" id="impresion_general" value="{{ animal.impresion_general or '' }}">
    </div>
    <div class="col-md-2">
        <label for="musculatura" class="form-label">Musculatura</label>
        <input type="text" class="form-control" name="musculatura" id="musculatura" value="{{ animal.musculatura or '' }}">
    </div>
    <div class="col-md-2">
        <label for="anchura" class="form-label">Anchura</label>
        <input type="text" class="form-control" name="anchura" id="anchura" value="{{ animal.anchura or '' }}">
    </div>
    <div class="col-md-2">
        <label for="costilla" class="form-label">Costilla</label>
        <input type="text" class="form-control" name="costilla" id="costilla" value="{{ animal.costilla or '' }}">
    </div>
    <div class="col-md-2">
        <label for="docilidad" class="form-label">Docilidad</label>
        <input type="text" class="form-control" name="docilidad" id="docilidad" value="{{ animal.docilidad or '' }}">
    </div>
    <div class="col-md-2">
        <label for="valoracion" class="form-label">Valoración</label>
        <input type="text" class="form-control" name="valoracion" id="valoracion" value="{{ animal.valoracion or '' }}">
    </div>
    <div class="col-md-12">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea class="form-control" name="observaciones" id="observaciones">{{ animal.observaciones or '' }}</textarea>
    </div>
    <div class="col-md-12">
        <label for="premios" class="form-label">Premios</label>
        <textarea class="form-control" name="premios" id="premios">{{ animal.premios or '' }}</textarea>
    </div>

    <h3 class="mt-4">EPDs</h3>
    <div class="col-md-2">
        <label for="epd_nac" class="form-label">EPD Nac</label>
        <input type="text" class="form-control" name="epd_nac" id="epd_nac" value="{{ animal.epd_nac or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_dest" class="form-label">EPD Dest</label>
        <input type="text" class="form-control" name="epd_dest" id="epd_dest" value="{{ animal.epd_dest or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_leche" class="form-label">EPD Leche</label>
        <input type="text" class="form-control" name="epd_leche" id="epd_leche" value="{{ animal.epd_leche or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_18m" class="form-label">EPD 18m</label>
        <input type="text" class="form-control" name="epd_18m" id="epd_18m" value="{{ animal.epd_18m or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_pa_v" class="form-label">EPD PA/V</label>
        <input type="text" class="form-control" name="epd_pa_v" id="epd_pa_v" value="{{ animal.epd_pa_v or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_ce" class="form-label">EPD CE</label>
        <input type="text" class="form-control" name="epd_ce" id="epd_ce" value="{{ animal.epd_ce or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_aob" class="form-label">EPD AOB</label>
        <input type="text" class="form-control" name="epd_aob" id="epd_aob" value="{{ animal.epd_aob or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_egs" class="form-label">EPD EGS</label>
        <input type="text" class="form-control" name="epd_egs" id="epd_egs" value="{{ animal.epd_egs or '' }}">
    </div>
    <div class="col-md-2">
        <label for="epd_marb" class="form-label">EPD MARB</label>
        <input type="text" class="form-control" name="epd_marb" id="epd_marb" value="{{ animal.epd_marb or '' }}">
    </div>
    <div class="col-md-2">
        <label for="val_14m" class="form-label">Val 14m</label>
        <input type="text" class="form-control" name="val_14m" id="val_14m" value="{{ animal.val_14m or '' }}">
    </div>
    <div class="col-md-2">
        <label for="val_18m" class="form-label">Val 18m</label>
        <input type="text" class="form-control" name="val_18m" id="val_18m" value="{{ animal.val_18m or '' }}">
    </div>
    <div class="col-md-2">
        <label for="val_ternero" class="form-label">Val ternero</label>
        <input type="text" class="form-control" name="val_ternero" id="val_ternero" value="{{ animal.val_ternero or '' }}">
    </div>
    <div class="col-md-2">
        <label for="val_adulto" class="form-label">Val adulto</label>
        <input type="text" class="form-control" name="val_adulto" id="val_adulto" value="{{ animal.val_adulto or '' }}">
    </div>

    <div class="col-md-12 mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('ficha_animal', id=animal.id) }}" class="btn btn-secondary ms-2">Volver</a>
    </div>
</form>
{% endblock %}
