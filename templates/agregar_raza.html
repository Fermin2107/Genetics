{% extends 'base.html' %}
{% block title %}Agregar Raza{% endblock %}
{% block content %}
<h2>Agregar Raza</h2>
<form method="post" class="mb-3">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la raza</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="50">
    </div>
    <button type="submit" class="btn btn-success">Agregar</button>
    <a href="{{ url_for('razas') }}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
