{% extends "base.html" %}
{% block content %}
<h2>Registrar animal en la raza: {{ raza.nombre }}</h2>
<form method="post">
    <label for="rp">RP:</label>
    <input type="text" name="rp" id="rp" required>

    <label for="hba">HBA:</label>
    <input type="text" name="hba" id="hba">

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre">

    <label for="sexo">Sexo:</label>
    <input type="text" name="sexo" id="sexo">

    <label for="fecha_nac">Fecha Nac:</label>
    <input type="date" name="fecha_nac" id="fecha_nac">

    <label for="nacimiento">Nacimiento:</label>
    <input type="text" name="nacimiento" id="nacimiento">

    <label for="color">Color:</label>
    <input type="text" name="color" id="color">

    <label for="padre">Padre:</label>
    <input type="text" name="padre" id="padre">

    <label for="madre">Madre:</label>
    <input type="text" name="madre" id="madre">

    <label for="abuelo_paterno">Abuelo paterno:</label>
    <input type="text" name="abuelo_paterno" id="abuelo_paterno">

    <label for="abuelo_materno">Abuelo materno:</label>
    <input type="text" name="abuelo_materno" id="abuelo_materno">

    <label for="familia">Familia:</label>
    <input type="text" name="familia" id="familia">

    <label for="f">F:</label>
    <input type="text" name="f" id="f">

    <label for="tamano">Tamaño:</label>
    <input type="text" name="tamano" id="tamano">

    <!-- NUMÉRICOS -->
    <label for="pezuñas">Pezuñas:</label>
    <input type="number" step="any" name="pezuñas" id="pezuñas">

    <label for="articulacion">Articulación:</label>
    <input type="number" step="any" name="articulacion" id="articulacion">

    <label for="clase">Clase:</label>
    <input type="number" step="any" name="clase" id="clase">

    <label for="ap_delanteros">AP Delanteros:</label>
    <input type="text" name="ap_delanteros" id="ap_delanteros">

    <label for="ap_traseros">AP Traseros:</label>
    <input type="text" name="ap_traseros" id="ap_traseros">

    <label for="curv_garrones">Curv. Garrones:</label>
    <input type="text" name="curv_garrones" id="curv_garrones">

    <label for="apert_posterior">Apert. Posterior:</label>
    <input type="text" name="apert_posterior" id="apert_posterior">

    <label for="ubres_pezones">Ubres/pezones:</label>
    <input type="text" name="ubres_pezones" id="ubres_pezones">

    <label for="forma_testicular">Forma testicular:</label>
    <input type="text" name="forma_testicular" id="forma_testicular">

    <label for="desplazamiento">Desplazamiento:</label>
    <input type="text" name="desplazamiento" id="desplazamiento">

    <label for="impresion_general">Impresión general:</label>
    <input type="text" name="impresion_general" id="impresion_general">

    <label for="musculatura">Musculatura:</label>
    <input type="text" name="musculatura" id="musculatura">

    <label for="anchura">Anchura:</label>
    <input type="text" name="anchura" id="anchura">

    <label for="costilla">Costilla:</label>
    <input type="text" name="costilla" id="costilla">

    <label for="docilidad">Docilidad:</label>
    <input type="text" name="docilidad" id="docilidad">

    <label for="valoracion">Valoración:</label>
    <input type="text" name="valoracion" id="valoracion">

    <label for="observaciones">Observaciones:</label>
    <textarea name="observaciones" id="observaciones"></textarea>

    <label for="premios">Premios:</label>
    <textarea name="premios" id="premios"></textarea>

    <h3>EPDs</h3>
    <label for="epd_nac">EPD Nac:</label>
    <input type="text" name="epd_nac" id="epd_nac">

    <label for="epd_dest">EPD Dest:</label>
    <input type="text" name="epd_dest" id="epd_dest">

    <label for="epd_leche">EPD Leche:</label>
    <input type="text" name="epd_leche" id="epd_leche">

    <label for="epd_18m">EPD 18m:</label>
    <input type="text" name="epd_18m" id="epd_18m">

    <label for="epd_pa_v">EPD PA/V:</label>
    <input type="text" name="epd_pa_v" id="epd_pa_v">

    <label for="epd_ce">EPD CE:</label>
    <input type="text" name="epd_ce" id="epd_ce">

    <label for="epd_aob">EPD AOB:</label>
    <input type="text" name="epd_aob" id="epd_aob">

    <label for="epd_egs">EPD EGS:</label>
    <input type="text" name="epd_egs" id="epd_egs">

    <label for="epd_marb">EPD MARB:</label>
    <input type="text" name="epd_marb" id="epd_marb">

    <label for="val_14m">Val 14m:</label>
    <input type="text" name="val_14m" id="val_14m">

    <label for="val_18m">Val 18m:</label>
    <input type="text" name="val_18m" id="val_18m">

    <label for="val_ternero">Val ternero:</label>
    <input type="text" name="val_ternero" id="val_ternero">

    <label for="val_adulto">Val adulto:</label>
    <input type="text" name="val_adulto" id="val_adulto">

    <button type="submit">Registrar</button>
</form>
{% endblock %}
