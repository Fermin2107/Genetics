{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Registrar animal en la raza: {{ raza.nombre }}</h2>
<form method="post" class="row g-3">

    <div class="col-md-2">
        <label for="rp" class="form-label">RP</label>
        <input type="text" class="form-control" name="rp" id="rp" required>
    </div>
    <div class="col-md-2">
        <label for="hba" class="form-label">HBA</label>
        <input type="text" class="form-control" name="hba" id="hba">
    </div>
    <div class="col-md-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre">
    </div>
    <div class="col-md-2">
        <label for="sexo" class="form-label">Sexo</label>
        <input type="text" class="form-control" name="sexo" id="sexo">
    </div>
    <div class="col-md-2">
        <label for="fecha_nac" class="form-label">Fecha Nac.</label>
        <input type="date" class="form-control" name="fecha_nac" id="fecha_nac">
    </div>
    <div class="col-md-2">
        <label for="nacimiento" class="form-label">Nacimiento</label>
        <input type="text" class="form-control" name="nacimiento" id="nacimiento">
    </div>
    <div class="col-md-2">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" name="color" id="color">
    </div>
    <div class="col-md-2">
        <label for="padre" class="form-label">Padre</label>
        <input type="text" class="form-control" name="padre" id="padre">
    </div>
    <div class="col-md-2">
        <label for="madre" class="form-label">Madre</label>
        <input type="text" class="form-control" name="madre" id="madre">
    </div>
    <div class="col-md-2">
        <label for="abuelo_paterno" class="form-label">Abuelo paterno</label>
        <input type="text" class="form-control" name="abuelo_paterno" id="abuelo_paterno">
    </div>
    <div class="col-md-2">
        <label for="abuelo_materno" class="form-label">Abuelo materno</label>
        <input type="text" class="form-control" name="abuelo_materno" id="abuelo_materno">
    </div>
    <div class="col-md-2">
        <label for="familia" class="form-label">Familia</label>
        <input type="text" class="form-control" name="familia" id="familia">
    </div>
    <div class="col-md-2">
        <label for="f" class="form-label">F</label>
        <input type="text" class="form-control" name="f" id="f">
    </div>
    <div class="col-md-2">
        <label for="tamano" class="form-label">Tamaño</label>
        <input type="text" class="form-control" name="tamano" id="tamano">
    </div>

    <!-- NUMÉRICOS -->
    <div class="col-md-2">
        <label for="pezuñas" class="form-label">Pezuñas</label>
        <input type="number" step="any" class="form-control" name="pezuñas" id="pezuñas">
    </div>
    <div class="col-md-2">
        <label for="articulacion" class="form-label">Articulación</label>
        <input type="number" step="any" class="form-control" name="articulacion" id="articulacion">
    </div>
    <div class="col-md-2">
        <label for="clase" class="form-label">Clase</label>
        <input type="number" step="any" class="form-control" name="clase" id="clase">
    </div>

    <div class="col-md-2">
        <label for="ap_delanteros" class="form-label">AP Delanteros</label>
        <input type="text" class="form-control" name="ap_delanteros" id="ap_delanteros">
    </div>
    <div class="col-md-2">
        <label for="ap_traseros" class="form-label">AP Traseros</label>
        <input type="text" class="form-control" name="ap_traseros" id="ap_traseros">
    </div>
    <div class="col-md-2">
        <label for="curv_garrones" class="form-label">Curv. Garrones</label>
        <input type="text" class="form-control" name="curv_garrones" id="curv_garrones">
    </div>
    <div class="col-md-2">
        <label for="apert_posterior" class="form-label">Apert. Posterior</label>
        <input type="text" class="form-control" name="apert_posterior" id="apert_posterior">
    </div>
    <div class="col-md-2">
        <label for="ubres_pezones" class="form-label">Ubres/pezones</label>
        <input type="text" class="form-control" name="ubres_pezones" id="ubres_pezones">
    </div>
    <div class="col-md-2">
        <label for="forma_testicular" class="form-label">Forma testicular</label>
        <input type="text" class="form-control" name="forma_testicular" id="forma_testicular">
    </div>
    <div class="col-md-2">
        <label for="desplazamiento" class="form-label">Desplazamiento</label>
        <input type="text" class="form-control" name="desplazamiento" id="desplazamiento">
    </div>
    <div class="col-md-2">
        <label for="impresion_general" class="form-label">Impresión general</label>
        <input type="text" class="form-control" name="impresion_general" id="impresion_general">
    </div>
    <div class="col-md-2">
        <label for="musculatura" class="form-label">Musculatura</label>
        <input type="text" class="form-control" name="musculatura" id="musculatura">
    </div>
    <div class="col-md-2">
        <label for="anchura" class="form-label">Anchura</label>
        <input type="text" class="form-control" name="anchura" id="anchura">
    </div>
    <div class="col-md-2">
        <label for="costilla" class="form-label">Costilla</label>
        <input type="text" class="form-control" name="costilla" id="costilla">
    </div>
    <div class="col-md-2">
        <label for="docilidad" class="form-label">Docilidad</label>
        <input type="text" class="form-control" name="docilidad" id="docilidad">
    </div>
    <div class="col-md-2">
        <label for="valoracion" class="form-label">Valoración</label>
        <input type="text" class="form-control" name="valoracion" id="valoracion">
    </div>
    <div class="col-md-12">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea class="form-control" name="observaciones" id="observaciones"></textarea>
    </div>
    <div class="col-md-12">
        <label for="premios" class="form-label">Premios</label>
        <textarea class="form-control" name="premios" id="premios"></textarea>
    </div>

    <h3 class="mt-4">EPDs</h3>
    <div class="col-md-2">
        <label for="epd_nac" class="form-label">EPD Nac</label>
        <input type="text" class="form-control" name="epd_nac" id="epd_nac">
    </div>
    <div class="col-md-2">
        <label for="epd_dest" class="form-label">EPD Dest</label>
        <input type="text" class="form-control" name="epd_dest" id="epd_dest">
    </div>
    <div class="col-md-2">
        <label for="epd_leche" class="form-label">EPD Leche</label>
        <input type="text" class="form-control" name="epd_leche" id="epd_leche">
    </div>
    <div class="col-md-2">
        <label for="epd_18m" class="form-label">EPD 18m</label>
        <input type="text" class="form-control" name="epd_18m" id="epd_18m">
    </div>
    <div class="col-md-2">
        <label for="epd_pa_v" class="form-label">EPD PA/V</label>
        <input type="text" class="form-control" name="epd_pa_v" id="epd_pa_v">
    </div>
    <div class="col-md-2">
        <label for="epd_ce" class="form-label">EPD CE</label>
        <input type="text" class="form-control" name="epd_ce" id="epd_ce">
    </div>
    <div class="col-md-2">
        <label for="epd_aob" class="form-label">EPD AOB</label>
        <input type="text" class="form-control" name="epd_aob" id="epd_aob">
    </div>
    <div class="col-md-2">
        <label for="epd_egs" class="form-label">EPD EGS</label>
        <input type="text" class="form-control" name="epd_egs" id="epd_egs">
    </div>
    <div class="col-md-2">
        <label for="epd_marb" class="form-label">EPD MARB</label>
        <input type="text" class="form-control" name="epd_marb" id="epd_marb">
    </div>
    <div class="col-md-2">
        <label for="val_14m" class="form-label">Val 14m</label>
        <input type="text" class="form-control" name="val_14m" id="val_14m">
    </div>
    <div class="col-md-2">
        <label for="val_18m" class="form-label">Val 18m</label>
        <input type="text" class="form-control" name="val_18m" id="val_18m">
    </div>
    <div class="col-md-2">
        <label for="val_ternero" class="form-label">Val ternero</label>
        <input type="text" class="form-control" name="val_ternero" id="val_ternero">
    </div>
    <div class="col-md-2">
        <label for="val_adulto" class="form-label">Val adulto</label>
        <input type="text" class="form-control" name="val_adulto" id="val_adulto">
    </div>

    <div class="col-md-12 mt-3">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{{ url_for('ver_raza', raza_id=raza.id) }}" class="btn btn-secondary ms-2">Volver</a>
    </div>
</form>
{% endblock %}
